{% extends 'base.html' %}


{% block title %}
    Actualizar Tarea
{% endblock title %}



{% block content %}

<section class="container-sm">
    <h3 class="text-center mt-3 mb-3">Actualizar Tarea</h3>
<form method="POST">
    <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" class="form-control" id="title" name="title" value="{{tarea.title}}">
    </div>
    <div class="form-group">
        <label for="description">Descripcion</label>
        <textarea class="form-control" id="description" name="description" rows="4">{{tarea.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="status">Completado</label>
        <input class="form-ckeck-input" id="status" name="status" type="checkbox" {% if tarea.status == true %} checked {% endif %}>
    </div>
    <br>
    <div class="text-center">
        <input type="submit" class="btn btn-primary" value="Actualizar">
        <a href="{{url_for('todo.index')}}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
</section>


{% endblock content %}
