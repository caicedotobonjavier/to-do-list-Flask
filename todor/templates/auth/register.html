{% extends 'base.html' %}


{% block title %}
    Registro Usuarios
{% endblock title %}



{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-deader">
                        <h1 class="text-center">Registrar Usuario</h1>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                            <div class="form-group">
                                <label for="username">Nombre Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" required minlength="4" maxlength="20">
                            </div>
                            <div class="form-group">
                                <label for="password">Contrase√±a</label>
                                <input type="password" class="form-control" id="password" name="password" required minlength="8" maxlength="40">
                            </div>
                            <br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </form>
                    </div>

                </div>

            </div>

        </div>

    </div>
{% endblock content %}
